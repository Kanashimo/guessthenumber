<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.lime.min.css"/>
    <link rel="stylesheet" href="/css/app.css">
    <title>client</title>
</head>
<body>
    <main class="container">
        <nav>
            <ul>
                <li class="jersey-15-regular"><strong>GUESS THE NUMBER</strong></li>
            </ul>
            <ul>
                <li><button id="reconnect">Połacz ponownie</button></li>
                <li><button id="exit">Wyjdź</button></li>
              </ul>
        </nav>
        <form>
            <fieldset role="group">
              <input
                id="input"
                class="input"
                type="text"
                inputmode="numeric"
                pattern="[0-9\s]{1,2}"
                maxlength="2"
                aria-describedby="input_desc"
                required
              />
              <button id="button" type="submit">Wyślij</button>
            </fieldset>
            <small id="input_desc"></small>
        </form>
        <div class="grid">
            <div class="element">
                <h3>Informacje o grze</h3>
                <div id="info">
                    <p><strong>Identyfikator: </strong><span id="id">Nieznany</span></p>
                    <p><strong>Połączono: </strong><span id="status">Nie</span></p>
                    <p><strong>Gotowy do gry: </strong> <span id="ready">Nie</span></p>
                    <p><strong>Rola: </strong><span id="role">Nieznany</span></p>
                    <p><strong>Liczba prób: </strong><span id="trials">0</span></p>
                    <p><strong>Liczba do zgadnięcia: </strong><span id="guess">Nieznana</span></p>
                    <p><strong>Koniec gry: </strong><span id="win">Nie</span></p>
                </div>
            </div>
            <div class="element">
                <h3>Dziennik zdarzeń</h3>
                <div id="logs">
                    <textarea id="textarea" readonly>

                    </textarea>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
